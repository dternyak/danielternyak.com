<html>
<head>
    <meta charset="utf-8">
    <title>Daniel Ternyak</title>
    <meta name="description"
          content="Hey, I'm Daniel Ternyak. Software developer, biker, and <insert additional description of identity>.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
        footer {
            padding: 50px
        }

        h3 {
            font-weight: 200;
            margin-bottom: 0.1em
        }

        body {
            font: 14px / 1.7 -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
            color: #000;
            background: #fff;
            position: relative;
            word-wrap: break-word;
            margin: 0 0 0 0
        }

        .container {
            clear: both;
            max-width: 600px;
            min-width: 320px;
            margin: 2em 4em 0 222px
        }

        .article {
            margin-bottom: 1em
        }

        .project {
            margin-bottom: 3em
        }

        .project h3 {
            margin-top: 0em;
        }

        .project h3 {
            font-size: 1.5em;
        }

        .navbar-wrapper {
            margin-top: 0;
            margin-bottom: 0;
            min-width: 320px;
            max-width: 600px;
            padding-right: 4em;
            padding-left: 222px;
            padding-top: 0.4em;
        }

        .navbar {
            background-color: white;
            color: black;
            border-bottom: 5px solid #55acee;
        }

        .logo {
            display: inline;
            font-weight: bold;
        }

        h1 {
            font-weight: 300;
            margin-bottom: 1em;
        }

        img {
            max-width: 100%;
            margin-bottom: 1em;
        }

        a {
            color: black;
            text-decoration: none;
            border-bottom: 2px solid #55acee;
        }

        a:hover {
            background: #55acee;
            color: #fff
        }

        .menu {
            display: inline-block;
            float: right;
            padding-top: 1em;
        }

        .menu a {
            float: left;
            display: inline-block;
            border-bottom: none;
            background-color: white;
            margin-left: 1em;
            color: #55acee
        }

        .icons {
            margin-left: 5px;
            display: inline;
            color: black;
            padding-top: 5px
        }

        .icons a {
            margin-bottom: 5px;
            margin-right: 5px;
            border-bottom: none;
        }

        .icons i:hover {
            transform: scale(1.3);
        }

        .icons a:hover {
            color: black;
            background-color: white;
        }

        .menu a:hover {
            transform: translateY(-3px);
            box-shadow: 0 1.5px black;
        }


        @media screen and (max-width: 1200px) {
            .container {
                margin-left: 140px;
                min-width: 320px;
            }

            .navbar-wrapper {
                padding-left: 140px;
            }
        }

        @media screen and (max-width: 1000px) {
            .container {
                margin-left: 60px;
                min-width: 320px;
            }

            .navbar-wrapper {
                padding-left: 60px;
            }
        }

        @media screen and (max-width: 800px) {
            .container {
                margin-left: 1em;
                min-width: 320px;
            }

            .navbar-wrapper {
                padding-left: 1em;
            }

            .me {
                visibility: hidden;
            }
        }

        @media screen and (max-width: 600px) {

            .container {
                margin: 1em 0 2em;
                min-width: 320px;
                padding-left: .8em
            }

            .navbar-wrapper {
                padding-left: .8em;
                padding-right: 0.8em;

            }

            .project {
                padding-right: 0.8em;
            }

            .navbar {
                padding-bottom: 30px;
            }

            .menu {
                padding-top: 0px;
                width: 100%;
                display: block;
            }

            .menu a {
                margin-left: 0;
                margin-right: 1em;
            }

            .icons {
                display: inline-block
            }
        }

        .me {
            position: fixed;
            height: 500px;
            bottom: 0px;
            right: 0px;
            margin-bottom: 0
        }


    </style>
</head>

<body>
<div class="navbar-wrapper">
    <div class="navbar">
        {% include 'navbar.html' %}
    </div>
</div>

<span>
<div class="container">
    {% block body %}
    {% endblock %}
</div>

    <img src="assets/IMG_3541-removebg-hd.png" class="me"/>
</span>

</body>

</html>
