<html>
<head>
    <meta charset="utf-8">
    <title>Daniel Ternyak</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        footer {
            padding: 50px
        }

        h1 {
            margin-bottom: 2em;
            font-size: 2em;
        }

        .menu {
            float: right;

        }

        .menu a {
            margin-left: 2em
        }

        body {
            font: 14px / 1.7 Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, monospace;
            color: #000;
            background: #fff;
            word-wrap: break-word
        }

        .container {
            max-width: 600px;
            min-width: 320px;
            margin: 6em 4em 2em 222px
        }

        .navbar {
            margin-left: 222px;
            max-width: 600px;
            min-width: 320px;
            margin-top: 2em;
        }


        img {
            max-width: 100%;
            margin-bottom: 1em;
        }

        a {
            color: #55acee;
            text-decoration: none;
        }

        a:hover {
            background: #00f;
            color: #fff
        }


        @media screen and (max-width: 1200px) {
            .container {
                margin-left: 140px
            }

            .navbar {
                margin-left: 140px;
            }
        }

        @media screen and (max-width: 1000px) {
            .container {
                margin-left: 100px
            }


            .navbar {
                margin-left: 100px;
            }
        }

        @media screen and (max-width: 800px) {
            .container {
                margin-left: 80px
            }

            .navbar {
                margin-left: 80px;
            }
        }


        @media screen and (max-width: 600px) {
            body {
                padding: .4em
            }

            .container {
                margin: 1em 0 2em;
                padding-top: .5em;
                border-top: 1px solid rgba(0, 0, 0, .1);
                min-width: auto
            }

            .navbar {
                margin: 1em 0
            }

            .menu {
                float: none;
                display: block;
                margin: 1em 0;
                width: 100%
            }

            .menu a {
                margin: 0 1em 0 0;
                color: #ababab
            }
        }


    </style>


</head>

<body>
<div class="navbar">
    {% include 'navbar.html' %}
</div>
<div class="container">
    {% block body %}
    {% endblock %}
</div>
<footer></footer>

</body>
