    <style>

    body {
        font: 20px / 1.7 sans-serif;
        -webkit-font-smoothing: antialiased;
        background: black;

        padding: 3em 4em 5em;

    }

    .container {
        max-width: 960px;
        min-width: 320px;
        margin: 4em auto 2em;
    }

    .clear {width: 100%;clear: both;}

    h2, h3, h4, h5, h6 {font-weight: 400}

    h2, h3 {margin-top: 2em}

    /*h1 {line-height: 1.4}*/

    a {color: white;text-decoration: none;}

    .nav {float: right;}
    .nav a {margin: 0 0 0 2em}

    hr {
        width: 200px;
        margin: 1.5em auto;
        border: none;
        border-top: 1px solid #aaa;
        display: block;
    }

    table {
        word-break: normal;
        word-break: keep-all;
        border-collapse: collapse;
        border-spacing: 0;
        box-sizing: border-box;
        font-size: 15px;
        line-height: 24px;
    }

    tr {box-sizing: border-box;border-top: 1px solid #aaa;padding: 0}
    th, td {box-sizing: border-box;border: 1px solid #aaa;padding: 5px 12px 6px}

    input[type="text"],
    input[type="submit"] {
        font: inherit;
        padding: 0 1em;
        color: inherit;
        line-height: 3;

        border: 1px solid #aaa;
    }

    input[type="text"] {
        background: none;
        max-width: 100%;

    }

    input[type="submit"] {
        color: black;
        background: white;

        margin-left: -1px;
        border-color: white;
    }

    input:focus {outline: none;}


    .grid-sizer,

    body {

        color: #000;
        background: #fff;
        padding: 3em 4em 5em;

    }

    img {

    a {

    a:hover {
        background: #00f;
        color: #fff
    }

    .logo {
        float: left

    .nav {

    .nav a {

    .light, .small {

    .small {

    hr {
        width: 200px;
        margin: 1.5em auto;
        border: none;
        border-top: 1px solid #ababab;

    }

    .caption, blockquote {
        color: #696969
    }

    blockquote {
        font-style: italic;
        margin: 0;
        padding: 0 0 0 1em;
        border-left: 1px solid #ababab
    }

    table {
        word-break: normal;
        word-break: keep-all;
        border-collapse: collapse;
        border-spacing: 0;
        box-sizing: border-box;
        font-size: 15px;
        line-height: 24px
    }

    tr {
        box-sizing: border-box;
        border-top: 1px solid #ababab;
        padding: 0
    }

    td, th {
        box-sizing: border-box;
        border: 1px solid #ababab;
        padding: 5px 12px 6px
    }

    h1 + .light {
        margin-top: -.75em;
        margin-bottom: 1.5em
    }

    input[type=submit], input[type=text] {
        font: inherit;
        font-family: Helvetica;
        font-size: 20px;
        padding: 3px 6px;
        margin: 1em 0;
        border: 1px solid #ababab
    }

    input[type=text] {
        background: 0 0;
        max-width: 100%;
        min-width: 300px;
        box-shadow: inset 0 1px 2px 0 rgba(0, 0, 0, .075)
    }

    input[type=submit] {
        padding: 3px 12px;
        color: #00f;
        background: 0 0;
        border: 1px solid #00f;
        cursor: pointer
    }




    .katex .vlist .baseline-fix {
        display: inline-table;
        table-layout: fixed
    }

    .katex .msupsub {
        text-align: left
    }

    .katex .mfrac > span > span {
        text-align: center
    }

    .katex .mfrac .frac-line {
        width: 100%
    }

    .katex .mfrac .frac-line:before {
        border-bottom-style: solid;
        border-bottom-width: 1px;
        content: "";
        display: block
    }

    .katex .mfrac .frac-line:after {
        border-bottom-style: solid;
        border-bottom-width: .04em;
        content: "";
        display: block;
        margin-top: -1px
    }



    .katex .llap > .inner, .katex .rlap > .inner {
        position: absolute
    }

    .katex .llap > .fix, .katex .rlap > .fix {
        display: inline-block
    }

    .katex .llap > .inner {
        right: 0
    }

    .katex .rlap > .inner {
        left: 0
    }

    .katex .katex-logo .a {
        font-size: .75em;
        margin-left: -.32em;
        position: relative;
        top: -.2em
    }

    .katex .katex-logo .t {
        margin-left: -.23em
    }

    .katex .katex-logo .e {
        margin-left: -.1667em;
        position: relative;
        top: .2155em
    }

    .katex .katex-logo .x {
        margin-left: -.125em
    }

    .katex .rule {
        display: inline-block;
        border-style: solid;
        position: relative
    }

    .katex .overline .overline-line {
        width: 100%
    }

    .katex .overline .overline-line:before {
        border-bottom-style: solid;
        border-bottom-width: 1px;
        content: "";
        display: block
    }

    .katex .overline .overline-line:after {
        border-bottom-style: solid;
        border-bottom-width: .04em;
        content: "";
        display: block;
        margin-top: -1px
    }

    .katex .sqrt > .sqrt-sign {
        position: relative
    }

    .katex .sqrt .sqrt-line {
        width: 100%
    }

    .katex .sqrt .sqrt-line:before {
        border-bottom-style: solid;
        border-bottom-width: 1px;
        content: "";
        display: block
    }

    .katex .sqrt .sqrt-line:after {
        border-bottom-style: solid;
        border-bottom-width: .04em;
        content: "";
        display: block;
        margin-top: -1px
    }


    .container {
        position: relative
    }

    .margin {
        position: absolute;
        box-sizing: border-box;
        width: 29.3333%;
        overflow: auto
    }

    .margin p {
        font-style: italic
    }

    .left.margin {
        left: -29.3333%;
        padding-right: 30px;
        text-align: right
    }

    .right.margin {
        right: -29.3333%;
        padding-left: 30px
    }

    .margin p {
        margin-top: 2px
    }

    .margin h1, .margin h2, .margin h3 {
        margin-top: 0
    }

    @media screen and (max-width: 1060px) {
        .margin, .margin.left, .margin.right {
            position: relative;
            display: block;
            top: auto;
            left: auto;
            right: auto;
            bottom: auto
        }

        .margin.right {
            float: right
        }

        .margin.left {
            text-align: left;
            float: left
        }

        .wide, .wide.left, .wide.right {
            width: 100%;
            margin: 0
        }
    }

    @media screen and (max-width: 600px) {
        .margin {
            width: 40%
        }

        .margin.right {
            padding-left: 16px
        }

        .margin.left {
            padding-right: 16px
        }
    }

    .archive h2.margin, .archive h3.margin {
        margin: 0
    }

    .archive h2.margin.left {
        left: -45%
    }

    @media screen and (max-width: 1200px) {
        .container {
            margin-left: 140px
        }
    }

    @media screen and (max-width: 1060px) {
        .container {
            margin: 2em 16px 16px
        }

        .archive h2.margin.left {
            left: auto
        }
    }

    @media screen and (max-width: 1060px) {
        .archive .margin {
            display: block;
            width: 100%
        }
    }

    @media screen and (max-width: 800px) {
        .index .margin {
            display: block;
            width: 100%
        }
    }

    @media screen and (max-width: 600px) {
        body {
            padding: .4em
        }

        .container {
            margin: 1em 0 2em;
            padding-top: .5em;
            border-top: 1px solid rgba(0, 0, 0, .1);
            min-width: auto
        }

        input {
            font-size: 1em
        }

        input[type=text] {
            min-width: 200px
        }

        .nav {
            float: none;
            display: block;
            margin: 0;
            width: 100%
        }

        .nav a {
            margin: 0 1em 0 0;
            color: #ababab
        }
    }
