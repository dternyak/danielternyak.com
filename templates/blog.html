{% extends 'base.html' %}
{% block body %}
    {% for item in posts %}
        <p>
            <span class="margin left">{{ item.updatedAt[:10] }}</span>
            <a href="{{ item.fullLink }}" target="_blank"><b>{{ item.title }}</b></a>
            {% if item.subtitle %}
                <br/>
                <small>{{ item.subtitle }}</small>
            {% endif %}
        </p>

        <br/>
    {% endfor %}
{% endblock %}
