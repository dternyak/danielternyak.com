{% extends 'base.html' %}
{% block body %}
    <h1>Articles</h1>

    {% for item in posts %}
        <div style="margin-bottom: 3em;">

            <h3 style="margin-bottom: 0.5em"><a href="{{ item.fullLink }}" target="_blank">{{ item.title }}</a></h3>
            {% if item.subtitle %}
                <div>
                    <small>{{ item.subtitle }}</small>
                </div>
            {% endif %}
            </p>
        </div>
    {% endfor %}
{% endblock %}
